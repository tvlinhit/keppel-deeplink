<script>
  (function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent)) {
      window.location.replace('https://play.app.goo.gl/?link=https://play.google.com/store/apps/details?id=com.keppelvietnam.rewards');
      return "Android";
    }
    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.replace('https://apps.apple.com/vn/app/rewards/id1448822256');
      return "iOS";
    }
    const isMac = /(Mac)/i.test(userAgent);
    if(isMac) {
      window.location.replace('https://apps.apple.com/vn/app/rewards/id1448822256');
      return "MAC";
    }
    window.location.replace('https://play.google.com/store/apps/details?id=com.keppelvietnam.rewards&hl=vi&gl=US');
    return "unknown";
  })()
</script>
